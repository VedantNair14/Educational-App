<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Educational Zone</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="split-screen-container">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>

      <div class="hero-side">
        <div class="brand-pill">
          <span style="color: var(--aurora-3)">✨ New</span>
          <span>Platform 2.0</span>
        </div>
        <h1 class="hero-display-text">
          Master Skills.<br />
          <span class="hero-gradient-text">Unlock Future.</span>
        </h1>
        <p
          style="
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
          "
        >
          Join thousands of students learning Logistics, Coding, and Business strategies on the #1
          educational platform.
        </p>
      </div>

      <div class="form-side">
        <div class="login-card">
          <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your courses.</p>
          </div>

          <form action="/login" method="post">
            {% if error %}
            <div
              style="
                background: rgba(255, 71, 87, 0.1);
                color: #ff4757;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 1rem;
                text-align: center;
              "
            >
              {{ error }}
            </div>
            {% endif %}

            <div style="margin-bottom: 1.5rem">
              <label
                style="
                  display: block;
                  color: var(--text-secondary);
                  margin-bottom: 0.5rem;
                  font-size: 0.9rem;
                "
                >Username</label
              >
              <input
                type="text"
                name="username"
                class="input-field"
                placeholder="e.g. vedant_nair"
                required
              />
            </div>

            <div style="margin-bottom: 2rem">
              <label
                style="
                  display: block;
                  color: var(--text-secondary);
                  margin-bottom: 0.5rem;
                  font-size: 0.9rem;
                "
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="input-field"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="btn-glow">LOG IN</button>

            <p
              style="
                text-align: center;
                margin-top: 1.5rem;
                color: var(--text-secondary);
                font-size: 0.9rem;
              "
            >
              New here?
              <a href="/register" style="color: var(--aurora-3); font-weight: 600"
                >Create Account</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
